<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">   
    <link rel="stylesheet" type="text/css" href="../css/done.css">
    <script src="../angularjs/angular.js"></script>
    <script src="../angularjs/angular-ui-router.js"></script>
    <script src="../module/script.js"></script>
</head>
<body>
    
     <div class="container">
        <div class="row">
         <div class="col-md-6">
          <div class="panel panel-default">
           <div class="panel-body"> 
           <h2>Todo</h2>
         
           <a ui-sref="home">home</a>
           <br>
           <a ui-sref="homeasd">backs</a>

           <div ui-view>
    <div ng-controller="TodoListController">
    <form ng-submit="addTodo()">
        <input type="text" ng-model="todo.name"  size="30" placeholder="add new todo here" required>
        <input class="btn-primary icon-plus form-button" type="submit" value="add">
        <!-- <input ng-hide="!todos.length" type="button" class="btn btn-danger" ng-click="remove()" value="Remove"> -->
         <input type="button" class="btn btn-danger" ng-click="delete()" value="Delete">
        <input type="button" class="btn btn-danger" ng-click="update()" value="update">

      </form>
       <table class="table table-striped table-bordered">
         <thead>
           <tr>
             <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"/>{{remain}} of {{todos.length}} remaining
                [ <a href="" ng-click="archive()">archive</a> ]
          </th>
          <th></th>
          </tr>
        </thead>
       <tbody>                        
       <tr ng-repeat="todo in todos">
         <td>
            <input type="checkbox" ng-model="todo.done" ng-click="don(todo._id,todo)" >
            <span class="done-{{todo.done}}">{{todo.name}}</span></td>
            <td>
            <input type="button" class="btn btn-danger" ng-click="edit(todo._id)" value="Edit">
            </td>
          </tr>
          </tbody>
          </table>
          </div> 
      </div>
      </div>
      </div>
      </div>
      </div>
     </div>
  </body>
</html>
